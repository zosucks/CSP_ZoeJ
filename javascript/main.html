<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Notes</title>
        <script src="notes.js"></script>
        <style>
            img{
                height: 500px;
                width: auto;
            }
            #lost{
                display: none;
            }
            #more{
                display: none;
            }

            <p>drfiudrskjgfnalerwiilgiuerkjerzabgrkjrkjerzagr</p>
            <ul>
                <li>wertyuiorfghjfhj</li>
                <li>sdfghjkertyu</li>

            </ul>

</html>
